<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="aa"/>
<p id="bb"></p>
</body>
<script>
let i = document.getElementById('aa');
let b = document.getElementById('bb')
i.addEventListener('change',(e)=>{

    b.innerText=e.target.value+'hahah'
    console.log('change',e)
})
i.addEventListener('input',(e)=>{
    b.innerText=e.target.value
    console.log('input',e)
})

</script>
</html>
