<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>实现bind函数</title>
</head>

</body>
<script>
  // 实现bind
  Function.prototype.myBind = function (context, ...args) {
    let self = this;
    return function () {
      self.apply(context, [...args, ...arguments])
    }
  }
  // 实现apply
  Function.prototype.myApply = function (context, args) {
    context = context || window
    let fnSymbol = Symbol('fn');
    context[fnSymbol] = this;
    context[fnSymbol](...args);
    delete context[fnSymbol];
  }
  // 实现call
  Function.prototype.myCall = function (context, ...args) {
    context = context || window
    let fnSymbol = Symbol('fn');
    context[fnSymbol] = this;
    context[fnSymbol](...args);
    delete context[fnSymbol];
  }

  let obj = {
    num: 1
  }
  var num = 10

  function add(a, b) {
    console.log(this.num + a + b)
  }

  add(1, 1);// 12
  add.apply(null, [1, 1]) // 12
  add.call(null, 1, 1) // 12
  add.myApply(null, [1, 1]) // 12
  add.myApply(obj, [1, 1]) // 3
  add.myCall(null, 1, 1) // 12
  add.myCall(obj, 1, 1) // 3

</script>
</html>
